<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumple Viejo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap');
        html {
            height: 100%;
        }
        body {
            text-align: center;
            background: linear-gradient(to top, violet,white);
            font-family: "Google Sans", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .div_principal {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            top: 100px;
        }
        .item {
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .item:active {
            transform: scale(1.3);
        }
        .div_segundo {
            background-color: white;
            border-radius: 10px;
            height: 250px;
            width: 250px;
            position: relative;
            top: 10rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="div_principal">
        <h2>Toca para <br> abrir la carta</h2>
        <h1 class="item">✉️</h1>
    </div>
    <div class="div_segundo" style="display: none;">
        <div class="text_div_segundo">
           <h1>Feliz cumple viejo</h1>
           <p>Feliz cumple pa, <br> gracias por todo lo q hiciste por mi <br> q tengas un muy bonito dia!</p>
           <p>ATT: Santi y fifi</p>
        </div>
    </div>
    <script>
          let cs = document.getElementsByClassName("div_principal")[0];
          let c = document.getElementsByClassName("item")[0];
          let o = document.getElementsByClassName("div_segundo")[0];
          c.addEventListener('click', () => {
                o.style.display = "";
                cs.style.display = "none";
          });
    </script>
</body>
</html>
